<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    <h3>Sign Up</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required>
        <br>
        <label for="">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter firstname" required>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter lastname" required> 
        <br>
        <label for="">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Enter email" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter password" required>
        <br>
        <label for="">Confirm your password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Enter password again" required>
        <br>  
        <button type="submit">Sign Up</button>
    </form>
    <button type="button"><a href="/signin">SignIn</a></button>
</body>
</html>
